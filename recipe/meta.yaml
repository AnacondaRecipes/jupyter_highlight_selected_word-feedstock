{% set name = 'jupyter_highlight_selected_word' %}
{% set version = '0.0.7' %}
{% set sha256 = 'c586db9254dd937ccbf9725d6b385a4e1f37551af5592b768a33a2e3707ad473' %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - setuptools
    - jupyter_contrib_core >=0.3
    - notebook >=4.0

test:
  imports:
    - jupyter_highlight_selected_word

about:
  summary: |
      Jupyter nbextension which enables the CodeMirror addon "Match Highlighter",
      which highlights all instances of the selected word in the current editor.
  home: https://github.com/jcb91/jupyter_highlight_selected_word
  license_file: LICENSE.txt
  license: BSD 3-clause

extra:
  recipe-maintainers:
    - jcb91
